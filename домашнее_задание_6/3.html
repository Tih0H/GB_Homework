<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  <style>
    i {
      font-size: 50px;
    }
    .golden {
      color: gold;
    }
  </style>
</head>
<body>
<!--

<div class="stars_container"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></div>

<script>
  "use strict";

  /*
  1. При наведении на любую из звезд, данной звезде должен ставиться класс
  golden, также такой класс должен ставиться всем звездам до нее слева.
  */
  const starsСontainer = document.querySelector('.stars_container');
  console.log('starsСontainer: ', starsСontainer);
  const faStar = document.querySelectorAll('.fa-star');
  // console.log('faStar: ', faStar);
  // console.log(starsСontainer.children[2].className);
  faStar.forEach( elem =>{
    elem.addEventListener('mouseover', event =>{
      event.target.classList.add('golden');
      for (var i = 0; i < starsСontainer.children.length; i++){
        if (starsСontainer.children[i].className == 'fas fa-star golden'){
          // console.log('i: ', i);
          // console.log(starsСontainer.children[i]);
          let b = i;
          for (var a = i; a > 0; a--){
            b = b - 1;
            // console.log(starsСontainer.children[b]);
            starsСontainer.children[b].classList.add('golden');
          }
        }
      };      
    });
  });

  /*
  2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
  задания должны быть удалены.
   */
  faStar.forEach(elem =>{
    elem.addEventListener('mouseleave', event =>{
      // console.log('elem: ', elem);
      // console.log('event: ', event);
      elem.classList.remove('golden');
    });
  });
  starsСontainer.addEventListener('mouseleave', event =>{
    faStar.forEach( elem =>{
      // console.log('elem: ', elem);
      elem.classList.remove('golden');
    });
  });
  /*
  3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
  звезды (временно могут становиться черными). Почему так? Напишите словами.
  Можем ли мы это исправить? Если да, то предложите решение.
  */

  /*Данная проблема возникает из-за childNodes основного DIVa.
  Устранить это можно прописав HTML в строчку. Или .minhtml*/

</script>
</body>
</html>
