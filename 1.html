<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Переменная `c` хранит значение undefined т.к. мы создали переменную `c` но не положили в нее никакое значение.
  Унарным оператором увиличеваем значение переменной `a` на единицу, т.е. `а = 2`, и присваеваем ее в переменную `c`. Получаем  `c=2`.
   */
  c = ++a;
  console.log(c);

  /*
  Переменная `d` хранит значение undefined т.к. мы создали переменную `d` но не положили в нее никакое значение.
  Унарным оператором увиличеваем значение переменной `b` на единицу, т.е. `b = 2`. Однако т.к. унарный оператор стоит после переменной 
  `b`, то в переменную `d` мы сначала положем 1 а потом унарным оператором увиличим значение переменной `b` . Получаем `d = 1`
   */
  d = b++;  
  console.log(d);

  /*
  При выполнении данной операци в переменную `c` мы положим результат сложения числа `2` и значение переменной `a`,
  увиличенную унарным оператором на `1`, и получим результат сложения числа `2` и `3`, т.е. число `5`.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  При выполнении данной операци в переменную `d` мы положим результат сложения числа `2` и значение переменной `b`,
   т.е. сумму чисел `2` и `2`. А затем выполнится унарный оператор и увиличет значение переменной `b` на `1`. 
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
