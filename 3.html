Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  console.log('1. Складываем числа 10 плюс 10, получаем 20.');
  console.log('2 .Далее складываем число "20" и строку с данными "10", получаем "2010".');
  console.log('3 .С помощью console.log выводим результат в консоль.');
  console.log(10 + 10 + "10");
  // -----------------------------
  console.log('1. Складываем число "10" и строку с данными "10". Получаем 1010.');
  console.log('2. Из-за особенностей JavaScript результат предыдущей операции будет трактоваться как строка, поэтому произойдет сложение строки "1010" и числа "10", получаем "101010".');
  console.log('3. С помощью console.log выводим результат в консоль.');
  console.log(10 + "10" + 10);
  // -----------------------------
  console.log('1. Складываем числа 10 плюс 10, получаем 20.');
  console.log('2.  Из-за особенностей JavaScript запись +"10" будет трактоваться как число "10". Поэтому произойдет сложение чисел "20" и "10", получаем 30.');
  console.log('3. С помощью console.log выводим результат в консоль.');
  console.log(10 + 10 + +"10");
  // ----------------------------
  console.log('1. Из-за особенностей JavaScript перед выполнением операции JS переведет пустое значение "" как число 0.');
  console.log('2. Будет произведена операция 10/-0. Из-за особенностей JavaScript будет выдан ответ "-Infinity"');

  console.log(10 / -"");
  // ----------------------------
  console.log('1. Из-за особенностей JavaScript перед делением JS попытается превратить строковый тип данных "2,5" в число. Однако, в JavaScript разделителем дробной части в числе является точка, из-за этого JS не сможет превратить данную строку в число, мы получим значение "NaN"');
  console.log('2. Делим число"10" на значение "NaN", получаем "NaN"');
  console.log('3. С помощью console.log выводим результат в консоль.');
