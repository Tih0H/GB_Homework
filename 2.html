<!--

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 2; // Записываем в переменную "а" число "2".
  let x = 1 + (a *= 2);

  /*
  При выполнении операции сначала выполняется операция в скобках. 
  Выражение "a *= 2" говорит что мы умножим число в переменной "а" на два и запишем результат обратно в переменную "а".
  Затем прибавим к переменной "а" единицу и запишем ответ в переменную "х", т.е. число "5".
   */
  console.log(x);
  console.log(a);

</script>
